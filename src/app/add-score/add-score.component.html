<h1>Add a score for this new criteria</h1>

<div>
  <form (ngSubmit)="onSubmit()" >

    <div class="form-group">
        <tr>
            <th>
                 <label for="rangeId">rangeId</label>
            </th>
            <th>
                <input type="text" class="form-control" id="rangeId" required [(ngModel)]="scoreCriteria.rangeId" name="rangeId">
            </th>
        </tr>
    </div>

    <div class="form-group">
        <tr>
            <th>
                 <label for="lowerLimit">lowerLimit</label>
            </th>
            <th>
                <input type="text" class="form-control" id="lowerLimit" required [(ngModel)]="scoreCriteria.lowerLimit" name="lowerLimit">
            </th>
        </tr>
    </div>

    <div class="form-group">
        <tr>
            <th> 
                <label for="upperLimit">upperLimit</label>
            </th>
            <th> 
                <input type="text" class="form-control" id="upperLimit" required [(ngModel)]="scoreCriteria.upperLimit" name="upperLimit">
            </th>

         </tr>
    </div>


   
   

    <div>
        <tr>
            <th>
                <label for="score">score:</label>
            </th>
            <th>
                <input type="text" class="form-control" id="score" required [(ngModel)]="scoreCriteria.score" name="score">
            </th>
        </tr>
    </div>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" type="submit">Save</button>
    </mat-dialog-actions>
    
  </form>
</div>
