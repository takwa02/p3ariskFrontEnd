<h1>Results</h1>
<form [formGroup]="CriteriaB"  class="container1" >
    <div>
        <tr>
           
            <input class="fil" type="text" ng-model="filter" formControlName="filter" placeholder="Search for ..">
   
        </tr>
  </div>
  
  <div>
    <tr>
        <th>
    <label>
        Economic Activity:</label></th>
        <th>
            <select ng_model="EconomicActivity"  formControlName="EconomicActivity">
              <option selected="selected" value="" hidden="hidden" > choose an  economic activity </option>
                <option value="Comparaison Against Peers" >Comparaison Against Peers</option>
                <option value="Ratio Test">Ratio Test</option>
                <option value="Logical Test">Logical Test</option>
         </select>
        </th>
       
    </tr>
  </div>
  
  <div>
    <tr>
        <th>
    <label>
        Total Criteria Score:</label></th>
        <th>
            <select ng_model="TotalCriteriaScore"  formControlName="TotalCriteriaScore">
              <option selected="selected" value="" hidden="hidden" > operateur </option>
              <option value="inferieur"> < </option>
              <option value="egal"> =</option>
              <option value="superieur">></option>
              <option value="inferieur ou egal"><=</option>
              <option value="superieur ou egal">>=</option>
              <option value="different"><></option>
         </select>
        </th>
        <input type="number" ng-model="valeur" formControlName="valeur" placeholder="put a value..">
    </tr>
  </div>
  
  
  <div>
    <tr>
        <th>
    <label>
        Audit Result:</label></th>
        <th>
            <select ng_model="AuditResult"  formControlName="AuditResult">
              <option selected="selected" value="" hidden="hidden" > operateur </option>
              <option value="inferieur"> < </option>
              <option value="egal"> =</option>
              <option value="superieur">></option>
              <option value="inferieur ou egal"><=</option>
              <option value="superieur ou egal">>=</option>
              <option value="different"><></option>
         </select>
        </th>
        <input type="number" ng-model="valeur" formControlName="valeur" placeholder="put a value..">
    </tr>
  </div>
  
  
  <button mat-flat-button [disabled]="!CriteriaB.valid">Print</button>
  <button mat-flat-button >Close</button>
  
  
  <div style="text-align:center;">
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container   matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef     > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
     <ng-container matColumnDef="def">
           <th mat-header-cell *matHeaderCellDef> Definition </th>
          <td mat-cell *matCellDef="let element"> {{element.def}} </td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
         <td mat-cell *matCellDef="let element"> {{element.active}} </td>
       </ng-container>
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </div>
  </form>
