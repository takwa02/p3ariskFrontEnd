
<div  id="id01" *ngIf="!isLoggedIn"  class="modal">
      <form   class="modal-content animate"  
        name="form"
        (ngSubmit)="onSubmit()"
    
      >
        <div class="container">
          <h1>Login</h1>
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
          />
          <div
            class="alert-danger"
            role="alert"
            *ngIf="form.submitted && email.invalid"
          >
            Email is required!
          </div>
        </div>
        <div class="container">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
          <a  routerLink="/register" routerLinkActive="selected"><button class="btn btn-primary btn-block">Register
          </button></a>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="form.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
      
  </div>
