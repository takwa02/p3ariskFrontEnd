<h1>User Managment</h1>




  <br><br>
  <div  class="panel panel-primary">
 

    <div class=" my-custom-scrollbar">
      <table >
        <thead>
          <tr>
            <th>ID</th>
            <th> UserName</th>
            <th>Email</th>
           
            
            
            <th>Role</th>
            <!--<th>Action</th>-->
            
          
            
          </tr>
        </thead>
        <tbody>
       
          <tr *ngFor="let user of userList | async">
            
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles[0].name}}</td>
            
            <!--<td><button mat-flat-button >Delete</button></td>
            -->
           
          </tr>
          </tbody>
      </table>
      
    </div>
  </div>
